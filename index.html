<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordRush - Crowd Wisdom Game</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as simple SVG components
        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );

        const Users = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const DollarSign = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="1" x2="12" y2="23"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
        );

        const Trophy = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
                <path d="M7 4V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v2"/>
                <path d="M7 4h10l-1 7H8l-1-7Z"/>
                <path d="M9 9v1a3 3 0 0 0 6 0v-1"/>
            </svg>
        );

        const Zap = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
            </svg>
        );

        const WordGame = () => {
          // Game states: 'lobby', 'entry', 'active', 'results', 'waiting'
          const [gameState, setGameState] = useState('lobby');
          const [timeLeft, setTimeLeft] = useState(300); // 5 minutes until next game
          const [gameTimer, setGameTimer] = useState(7); // 10 second game timer
          const [credits, setCredits] = useState(250);
          const [userAnswer, setUserAnswer] = useState('');
          const [currentQuestion, setCurrentQuestion] = useState(null);
          const [hasEnteredGame, setHasEnteredGame] = useState(false);
          const [gameResult, setGameResult] = useState(null);
          const [potAmount, setPotAmount] = useState(1247);
          const [playerCount, setPlayerCount] = useState(127);
          const [winners, setWinners] = useState(0);
          const [celebration, setCelebration] = useState(false);

          const questions = [
            {
              prompt: "Name a word that means 'very big'",
              responses: ["big", "huge", "large", "enormous", "giant", "massive", "gigantic", "vast"],
              weights: [30, 25, 15, 12, 8, 5, 3, 2], // Popularity weights
              difficulty: "easy"
            },
            {
              prompt: "Name a word that means 'very angry'",
              responses: ["mad", "furious", "angry", "livid", "irate", "rage", "pissed", "enraged"],
              weights: [35, 20, 18, 10, 8, 4, 3, 2],
              difficulty: "easy"
            },
            {
              prompt: "Name a word that means 'very cold'",
              responses: ["cold", "freezing", "icy", "frigid", "frozen", "chilly", "arctic", "bitter"],
              weights: [25, 30, 15, 12, 8, 6, 3, 1],
              difficulty: "easy"
            },
            {
              prompt: "Name a word that means 'very tired'",
              responses: ["tired", "exhausted", "beat", "worn", "weary", "drained", "sleepy", "fatigued"],
              weights: [32, 28, 15, 10, 7, 4, 3, 1],
              difficulty: "easy"
            },
            {
              prompt: "Name a word that means 'very smart'",
              responses: ["smart", "intelligent", "brilliant", "clever", "genius", "wise", "bright", "brainy"],
              weights: [30, 25, 18, 12, 8, 4, 2, 1],
              difficulty: "easy"
            },
            {
              prompt: "Name a word that means 'very happy'",
              responses: ["happy", "excited", "joyful", "thrilled", "elated", "glad", "cheerful", "ecstatic"],
              weights: [35, 20, 15, 12, 8, 5, 3, 2],
              difficulty: "easy"
            },
            {
              prompt: "Name a word that means 'to move quickly'",
              responses: ["run", "rush", "hurry", "sprint", "dash", "race", "speed", "bolt"],
              weights: [28, 22, 18, 12, 8, 6, 4, 2],
              difficulty: "medium"
            },
            {
              prompt: "Name a word that means 'very small'",
              responses: ["small", "tiny", "little", "mini", "miniature", "minuscule", "petite", "microscopic"],
              weights: [30, 25, 20, 10, 8, 4, 2, 1],
              difficulty: "easy"
            },
            {
              prompt: "Name a word that means 'to speak loudly'",
              responses: ["yell", "shout", "scream", "holler", "roar", "bellow", "call", "cry"],
              weights: [35, 30, 15, 8, 5, 4, 2, 1],
              difficulty: "medium"
            },
            {
              prompt: "Name a word that means 'very quiet'",
              responses: ["quiet", "silent", "still", "hushed", "mute", "whisper", "soft", "peaceful"],
              weights: [30, 25, 15, 12, 8, 5, 3, 2],
              difficulty: "easy"
            }
          ];

          // Main game timer effect
          useEffect(() => {
            let interval;
            
            if (gameState === 'lobby' && timeLeft > 0) {
              interval = setInterval(() => {
                setTimeLeft(prev => {
                  if (prev <= 1) {
                    setGameState('entry');
                    return 30; // 30 seconds to enter
                  }
                  return prev - 1;
                });
              }, 1000);
            } else if (gameState === 'entry' && timeLeft > 0) {
              interval = setInterval(() => {
                setTimeLeft(prev => {
                  if (prev <= 1) {
                    startGame();
                    return 0;
                  }
                  return prev - 1;
                });
              }, 1000);
            } else if (gameState === 'active' && gameTimer > 0) {
              interval = setInterval(() => {
                setGameTimer(prev => {
                  if (prev <= 1) {
                    endGame();
                    return 0;
                  }
                  return prev - 1;
                });
              }, 1000);
            } else if (gameState === 'waiting' && timeLeft > 0) {
              interval = setInterval(() => {
                setTimeLeft(prev => {
                  if (prev <= 1) {
                    resetGame();
                    return 300;
                  }
                  return prev - 1;
                });
              }, 1000);
            }

            return () => clearInterval(interval);
          }, [gameState, timeLeft, gameTimer]);

          const startGame = () => {
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            setCurrentQuestion(randomQuestion);
            setGameState('active');
            setGameTimer(7);
            setUserAnswer('');
            
            // Simulate other players joining
            const finalPlayerCount = Math.floor(Math.random() * 150) + 50;
            setPlayerCount(finalPlayerCount);
          };

          const endGame = () => {
            if (!currentQuestion) return;
            
            // Simulate what other players typed based on weights
            const simulatedResponses = [];
            const totalPlayers = playerCount;
            
            // Distribute responses based on weights
            let remainingPlayers = totalPlayers;
            currentQuestion.responses.forEach((response, index) => {
              const weight = currentQuestion.weights[index];
              const count = Math.floor((weight / 100) * totalPlayers);
              for (let i = 0; i < count && remainingPlayers > 0; i++) {
                simulatedResponses.push(response);
                remainingPlayers--;
              }
            });
            
            // Add some random variety for remaining players
            while (remainingPlayers > 0) {
              const randomResponse = currentQuestion.responses[Math.floor(Math.random() * currentQuestion.responses.length)];
              simulatedResponses.push(randomResponse);
              remainingPlayers--;
            }
            
            // Count votes for each response
            const voteCounts = {};
            simulatedResponses.forEach(response => {
              voteCounts[response] = (voteCounts[response] || 0) + 1;
            });
            
            // Find most popular answer
            const sortedAnswers = Object.entries(voteCounts)
              .sort(([,a], [,b]) => b - a)
              .slice(0, 5); // Top 5 answers
            
            const mostPopular = sortedAnswers[0][0];
            const userAnswer_clean = userAnswer.toLowerCase().trim();
            
            // Check if user's answer matches the most popular
            const isWinner = userAnswer_clean === mostPopular.toLowerCase();
            const winnersCount = voteCounts[mostPopular] || 1;
            
            if (isWinner && hasEnteredGame) {
              const prize = Math.floor(potAmount / winnersCount);
              setCredits(prev => prev + prize);
              setGameResult({ 
                won: true, 
                prize, 
                mostPopular,
                userAnswer: userAnswer_clean,
                topAnswers: sortedAnswers,
                winnersCount 
              });
              setCelebration(true);
              setTimeout(() => setCelebration(false), 2000);
            } else {
              setGameResult({ 
                won: false, 
                prize: 0, 
                mostPopular,
                userAnswer: userAnswer_clean,
                topAnswers: sortedAnswers,
                winnersCount 
              });
            }
            
            setGameState('results');
            setTimeout(() => {
              setGameState('waiting');
              setTimeLeft(480); // 8 minutes wait
            }, 6000); // Longer to see results
          };

          const enterGame = () => {
            if (credits >= 10) {
              setCredits(prev => prev - 10);
              setHasEnteredGame(true);
              setPotAmount(prev => prev + 10);
            }
          };

          const resetGame = () => {
            setGameState('lobby');
            setTimeLeft(300);
            setHasEnteredGame(false);
            setGameResult(null);
            setCurrentQuestion(null);
            setUserAnswer('');
            setPotAmount(Math.floor(Math.random() * 1000) + 800);
            setPlayerCount(Math.floor(Math.random() * 50) + 80);
            setCelebration(false);
          };

          const skipTimer = () => {
            if (gameState === 'lobby') {
              setGameState('entry');
              setTimeLeft(15);
            } else if (gameState === 'entry') {
              startGame();
            } else if (gameState === 'waiting') {
              resetGame();
            }
          };

          const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
          };

          const handleSubmit = (e) => {
            if (gameState === 'active' && userAnswer.trim() && hasEnteredGame) {
              endGame();
            }
          };

          return (
            <div className={`min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-4 ${celebration ? 'animate-pulse' : ''}`}>
              <div className="max-w-md mx-auto">
                {/* Header */}
                <div className="text-center mb-6">
                  <h1 className="text-3xl font-bold text-green-400 mb-2">WordRush</h1>
                  <p className="text-slate-400 text-sm">Crowd Wisdom • Trading Hours: 9AM - 4PM EST</p>
                </div>

                {/* Credits Display */}
                <div className="bg-slate-800 rounded-lg p-4 mb-6 border border-slate-700">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-2">
                      <DollarSign className="text-green-400" size={20} />
                      <span className="text-slate-300">Credits</span>
                    </div>
                    <span className="text-2xl font-bold text-green-400">${credits}</span>
                  </div>
                </div>

                {/* Main Game Area */}
                <div className="bg-slate-800 rounded-lg border border-slate-700 overflow-hidden">
                  
                  {/* Lobby State */}
                  {gameState === 'lobby' && (
                    <div className="p-6 text-center">
                      <div className="mb-4">
                        <Clock className="mx-auto text-blue-400 mb-2" size={48} />
                        <h2 className="text-xl font-semibold mb-2">Next Game Starting Soon</h2>
                        <div className="text-3xl font-bold text-blue-400 mb-4">
                          {formatTime(timeLeft)}
                        </div>
                      </div>
                      
                      <div className="grid grid-cols-2 gap-4 mb-4">
                        <div className="bg-slate-700 rounded p-3">
                          <div className="flex items-center gap-2 justify-center">
                            <DollarSign className="text-green-400" size={16} />
                            <span className="text-sm text-slate-300">Current Pot</span>
                          </div>
                          <div className="text-lg font-bold text-green-400">${potAmount}</div>
                        </div>
                        <div className="bg-slate-700 rounded p-3">
                          <div className="flex items-center gap-2 justify-center">
                            <Users className="text-blue-400" size={16} />
                            <span className="text-sm text-slate-300">Players</span>
                          </div>
                          <div className="text-lg font-bold text-blue-400">{playerCount}</div>
                        </div>
                      </div>
                      
                      <p className="text-slate-400 text-sm">
                        Entry fee: $10 • Guess what most players will say!
                      </p>
                    </div>
                  )}

                  {/* Entry State */}
                  {gameState === 'entry' && (
                    <div className="p-6 text-center">
                      <div className="mb-4">
                        <Zap className="mx-auto text-yellow-400 mb-2" size={48} />
                        <h2 className="text-xl font-semibold mb-2">Game Starting!</h2>
                        <div className="text-3xl font-bold text-yellow-400 mb-4">
                          {timeLeft}s
                        </div>
                      </div>
                      
                      {!hasEnteredGame ? (
                        <div>
                          <p className="text-slate-300 mb-4">Buy in to guess what the crowd thinks!</p>
                          <button
                            onClick={enterGame}
                            disabled={credits < 10}
                            className="bg-green-600 hover:bg-green-700 disabled:bg-slate-600 disabled:cursor-not-allowed px-8 py-3 rounded-lg font-semibold transition-colors"
                          >
                            Enter Game ($10)
                          </button>
                          {credits < 10 && (
                            <p className="text-red-400 text-sm mt-2">Insufficient credits</p>
                          )}
                        </div>
                      ) : (
                        <div>
                          <p className="text-green-400 mb-2">✓ You're in!</p>
                          <p className="text-slate-300">Get ready to think like the crowd...</p>
                        </div>
                      )}
                    </div>
                  )}

                  {/* Active Game State */}
                  {gameState === 'active' && currentQuestion && (
                    <div className="p-6">
                      <div className="text-center mb-6">
                        <div className={`text-6xl font-bold mb-4 ${gameTimer <= 3 ? 'text-red-400 animate-pulse' : 'text-green-400'}`}>
                          {gameTimer}
                        </div>
                        <div className="bg-slate-700 rounded-lg p-4 mb-4">
                          <p className="text-lg font-medium text-slate-100">
                            {currentQuestion.prompt}
                          </p>
                          <p className="text-sm text-slate-400 mt-2">
                            What will most players say?
                          </p>
                        </div>
                      </div>
                      
                      <div>
                        <input
                          type="text"
                          value={userAnswer}
                          onChange={(e) => setUserAnswer(e.target.value)}
                          onKeyPress={(e) => e.key === 'Enter' && handleSubmit(e)}
                          placeholder="Type what most people will say..."
                          className="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-lg text-center focus:outline-none focus:border-green-400 transition-colors"
                          autoFocus
                          disabled={!hasEnteredGame}
                        />
                        {!hasEnteredGame && (
                          <p className="text-red-400 text-sm mt-2 text-center">
                            You must enter the game to answer
                          </p>
                        )}
                      </div>
                    </div>
                  )}

                  {/* Results State */}
                  {gameState === 'results' && gameResult && (
                    <div className="p-6 text-center">
                      {gameResult.won ? (
                        <div>
                          <Trophy className="mx-auto text-yellow-400 mb-2" size={48} />
                          <h2 className="text-2xl font-bold text-green-400 mb-2">Survey Says!</h2>
                          <p className="text-slate-300 mb-2">
                            You said: <span className="font-bold text-green-400">"{gameResult.userAnswer}"</span>
                          </p>
                          <p className="text-3xl font-bold text-green-400 mb-2">
                            +${gameResult.prize}
                          </p>
                          <p className="text-slate-300 mb-4">
                            {gameResult.winnersCount} players said the #1 answer!
                          </p>
                        </div>
                      ) : (
                        <div>
                          <div className="text-red-400 text-4xl mb-2">✗</div>
                          <h2 className="text-xl font-semibold text-red-400 mb-2">Not the Top Answer!</h2>
                          <p className="text-slate-300 mb-2">
                            You said: <span className="font-bold text-white">"{gameResult.userAnswer}"</span>
                          </p>
                          <p className="text-slate-300 mb-4">
                            The #1 answer was: <span className="font-bold text-green-400">"{gameResult.mostPopular}"</span>
                          </p>
                        </div>
                      )}
                      
                      {/* Family Feud Style Board */}
                      <div className="bg-slate-700 rounded-lg p-4 mt-4">
                        <h3 className="font-bold mb-3 text-yellow-400">Top Answers:</h3>
                        <div className="space-y-2">
                          {gameResult.topAnswers.map(([answer, votes], index) => (
                            <div key={answer} className="flex justify-between items-center bg-slate-600 rounded px-3 py-2">
                              <div className="flex items-center gap-2">
                                <span className="font-bold text-yellow-400">#{index + 1}</span>
                                <span className={`font-medium ${answer.toLowerCase() === gameResult.userAnswer ? 'text-green-400' : 'text-white'}`}>
                                  {answer.toUpperCase()}
                                </span>
                              </div>
                              <span className="text-slate-300">{votes}</span>
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>
                  )}

                  {/* Waiting State */}
                  {gameState === 'waiting' && (
                    <div className="p-6 text-center">
                      <h2 className="text-xl font-semibold mb-4">Next Game In</h2>
                      <div className="text-2xl font-bold text-blue-400 mb-4">
                        {formatTime(timeLeft)}
                      </div>
                      
                      <div className="bg-slate-700 rounded-lg p-4 mb-4">
                        <h3 className="font-semibold mb-2 text-green-400">Recent Winners</h3>
                        <div className="space-y-1 text-sm text-slate-300">
                          <div>CrowdMaster: +$127 (said "big")</div>
                          <div>ThinkTank: +$127 (said "big")</div>
                          <div>GroupMind: +$89 (said "happy")</div>
                          {gameResult?.won && <div>You: +${gameResult.prize} (said "{gameResult.userAnswer}")</div>}
                        </div>
                      </div>
                      
                      <p className="text-slate-400 text-sm">
                        Think like the crowd while you wait!
                      </p>
                    </div>
                  )}
                </div>

                {/* Quick Actions */}
                <div className="mt-6 grid grid-cols-3 gap-2">
                  <button
                    onClick={resetGame}
                    className="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm transition-colors"
                  >
                    Reset Demo
                  </button>
                  <button
                    onClick={skipTimer}
                    className="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg text-sm transition-colors"
                  >
                    Skip Timer
                  </button>
                  <button
                    onClick={() => setCredits(prev => prev + 100)}
                    className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm transition-colors"
                  >
                    Add Credits
                  </button>
                </div>

                {celebration && (
                  <div className="fixed inset-0 flex items-center justify-center pointer-events-none">
                    <div className="text-6xl animate-bounce">🎉</div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<WordGame />, document.getElementById('root'));
    </script>
</body>
</html>
